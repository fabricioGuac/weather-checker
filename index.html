<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather watcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="full-height">
<header class="bg-primary text-center text-white py-3">
    <h1>Welcome to the Weather watcher</h1>
</header>
<div class="container-fluid flex-grow-1">
    <div class="row">
      <nav class="col-md-3 bg-dark text-light all-way">
        <form class="d-flex flex-column flex-grow-1">
          <label for="city" class="h3">Search for a City</label>
          <input class="form-control mb-3" type="search" id="city" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" id="search" type="submit">Search</button>
          <h3>Previous Searches</h3>
        <ul id="history">
        </ul>
        </form>
    </nav>
      <main class="col-md-9 bg-light">
     <section  class="text-center">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100" id="today" >
            </div>
        
          </div>
    </section>
    <section >
        <div class="container">
            <div class="row" id="forecast">
            </div>
        </div>
    </section>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
